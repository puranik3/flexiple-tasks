<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexiple Tasks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/app.css" rel="stylesheet">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <ul id="actions">
                <li>
                    <a href="#" id="btnViewTasks">View tasks</a>
                </li>
                <li>
                    <a href="#" id="btnAddTask">Add a task</a>
                </li>
                <li id="btnLogout-container">
                    <a href="#" id="btnLogout">Logout</a>
                </li>
            </ul>
            <div id="main-view-container">
                <h2 id="main-view-name"></h2>
                <hr/>
                <div id="main-view-body"></div>
            </div>
        </div>

        <script id="login-template" type="text/template">
            <form id="frm-login">
                <div class="form-group">
                    <label for="login-email">Email id</label>
                    <input type="text" name="login-email" id="login-email" placeholder="john.doe@example.com" />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password" />
                </div>
                <div class="form-buttons-group">
                    <input type="reset" value="Cancel" id="btn-frm-login-reset" />
                    <input type="submit" value="Login" id="btn-frm-login-submit" />
                </div>
            </form>
        </script>

        <script id="tasks-template" type="text/template">
            <ul id="tasks">
            <% _.each( tasks, function( task ) { %>
                <li class="<%= ( task.type === 'private' ? 'private-task' : '' ) %>">
                    <div class="left">
                        <div>
                            <strong>Title</strong>: <span class="title"><%= _.escape( task.title ) %></span>
                        </div>
                        <div>
                            <strong>Deadline</strong>: <span class="deadline"><%= _.escape( task.deadline ) %></span>
                        </div>
                        <div>
                            <strong>Description</strong>: <span class="description"><%= _.escape( task.description ) %></span>
                        </div>
                    </div>
                    <span class="right">
                        <div>
                            Posted <span class="hours"><%= _.escape( task.hours ) %></span> hours ago
                        </div>
                        <div>
                            <span class="task-type"><%= _.escape( task.type ) %></span> Task
                        </div>
                    </span>
                </li>
            <% }); %>
            </ul>
        </script>

        <script id="add-task-template" type="text/template">
            <form id="frm-add-task">
                <div class="form-group">
                    <label for="title" class="required-field">Title</label>
                    <input type="text" name="title" id="title" placeholder="Book air tickets" required />
                </div>
                <div class="form-group">
                    <label for="deadline" class="required-field">Deadline</label>
                    <input type="date" name="deadline" id="deadline" value="<%= defaultDate %>" min="<%= min %>" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Check MakeMyTrip offers and SpiceJet sale before deciding" />
                </div>
                <div class="form-group">
                    <label for="task-type" class="required-field">Task type</label>
                    <select name="type" id="type" required>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="form-buttons-group">
                    <input type="reset" value="Reset" id="btn-frm-add-task-reset" />
                    <input type="submit" value="Add task" id="btn-frm-add-task-submit" />
                </div>
            </form>
        </script>

        <script src="external/js/underscore.min.js"></script>
        <script src="external/js/jquery-3.2.1.min.js"></script>
        
        <script src="js/init.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
